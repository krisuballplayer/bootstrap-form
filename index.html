<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">s
        <form class="was-validated">
            <h3>Login</h3>
            <div class="row mt-3">
                <label for="email" class="col-md-3 col-form-label">Email</label>
                <div class="col-md-9">
                    <input type="email" class="form-control" id="email" required placeholder="Enter email" />
                    <div class="valid-feedback">Valid email.</div>
                    <div class="invalid-feedback">Enter valid email.</div>
                </div>
            </div>
            <div class="row mt-3">
                <label for="password" class="col-md-3 col-form-label">Password</label>
                <div class="col-md-9" >
                    <input type="password" class="form-control" id="password"  minlength="10" required placeholder="Enter password"  />
                    <div class="valid-feedback">Valid password.</div>
                    <div class="invalid-feedback">Enter valid password. Should have at least 10 characters.</div>
                </div>
            </div>
            <div class="row mt-4 mb-4">
                <div class="col-md-12">
                    <input type="checkbox" class="col-md-3 form-check-input" id="remember-me" />
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
